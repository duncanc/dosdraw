<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>DOSDraw</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="dosdraw.css" type="text/css">
    <script src="main.js"></script>
  </head>
  <body>
    <div class="edit-container">
      <div class="palette">
        <div class="color-cell background-selected" data-value="0"></div>
        <div class="color-cell" data-value="1"></div>
        <div class="color-cell" data-value="2"></div>
        <div class="color-cell" data-value="3"></div>
        <div class="color-cell" data-value="4"></div>
        <div class="color-cell" data-value="5"></div>
        <div class="color-cell" data-value="6"></div>
        <div class="color-cell foreground-selected" data-value="7"></div>
        <div class="color-cell" data-value="8"></div>
        <div class="color-cell" data-value="9"></div>
        <div class="color-cell" data-value="10"></div>
        <div class="color-cell" data-value="11"></div>
        <div class="color-cell" data-value="12"></div>
        <div class="color-cell" data-value="13"></div>
        <div class="color-cell" data-value="14"></div>
        <div class="color-cell" data-value="15"></div>
      </div>
      <canvas id="editor" width="640" height="400"></canvas>
      <div class="options">
        <button id="save-image">Save</button>
        <button id="load-image">Load</button>
        <button id="clear-image">Clear</button>
      </div>
      <div class="char-picker-container">
        <canvas id="char-picker" width="512" height="64"></canvas>
        <div class="left-pick"></div>
        <div class="right-pick"></div>
      </div>
      <div class="tool">
        <select id="tool-selector">
          <option value="freehand">Freehand</option>
          <option value="lines">Lines</option>
          <option value="filledBox">Filled Box</option>
          <option value="emptyBox">Empty Box</option>
          <option value="vbFreehand">V-Block Freehand</option>
        </select>
        <div class="tilemode-settings">
          <label title="Affect tile">
            <input type="checkbox" id="tile" checked>
            T
          </label>
          <label title="Affect Foreground Color">
            <input type="checkbox" id="fgcolor" checked>
            FG
          </label>
          <label title="Affect Background Color">
            <input type="checkbox" id="bgcolor" checked>
            BG
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
